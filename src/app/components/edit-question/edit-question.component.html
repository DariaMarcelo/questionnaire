<form [formGroup]="questionForm">
  <mat-form-field appearance="fill">
    <mat-label>Question Text:</mat-label>
    <input matInput type="text" formControlName="text" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Question Type:</mat-label>
    <mat-select id="type" formControlName="type">
      <mat-option value="single">Single Choice</mat-option>
      <mat-option value="multiple">Multiple Choice</mat-option>
      <mat-option value="open">Open</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Answer Options:</mat-label>
    <input matInput type="text" formControlName="options" />
  </mat-form-field>

  <button mat-raised-button type="button" (click)="editQuestion()">Edit Question</button>
</form>

<button mat-button routerLink="/question-management">Back to Question Management</button>
